<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title> Contact Us </title>
    <!-- Bootstrap CDN copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="styles/restaurantStyles.css" rel="stylesheet" type="text/css" />

    <style>

      .required, .optional{
        display:inline-block;
        width: 40%;
        text-align: right;
      }


      .required, #txtarea{
        vertical-align: top;
        margin-top:10px;
      }

      .required{
        font-weight: bold;
      }

      .button{
        display: block;
        margin-left: 40%;
        margin-right: auto;
      }

      input, select, textarea{
        margin-top: 10px;
        margin-left: 10px;

      }

      #name,#email,#phone,select, textarea{
        width:20%;
      }



      .radio, .check{
        margin-right: 20px;
        margin-top: 10px;
      }


    </style>
  </head>

  <body>
      <header class="jumbotron">
        <h1> Debra's Country Kitchen </h1>
      </header>

      <nav>
        <a href="index.html"> Home </a>
        <a href="menu.html"> Menu </a>
        <a href=""> Contact Us </a>
      </nav>



        <form action="submit.html" method="POST">
          <label class="required" for="name"> Name: </label>
          <input type="text" id="name" name="name" required> <br />
          <label class="required" for="email"> Email: </label>
          <input type="text" id="email" name="email" required><br />
          <label class="required" for="phone"> Phone: </label>
          <input type="text" id="phone" name="phone" required><br />

          <label class="required" for="reason"> Reason for Inquiry: </label>
          <select id="reason" name="reason">
            <option value="catering" selected> Catering </option>
            <option value="party"> Private Party </option>
            <option value="feedback"> Feedback </option>
            <option value="other"> Other </option>
          </select>
          <br />

          <label class="optional" id="txtarea" for="addInfo"> Additional Information: </label>
          <textarea id="addInfo" name="addInfo" rows="5"></textarea>
          <br />


          <label class="required" for="visit"> Have you been to the restaurant? </label>
          <input type="radio" id="choice1" name="visit" value="no" checked>
          <label class ="radio" for="choice1"> No </label>
          <input type="radio" id="choice2" name="visit" value="yes">
          <label class ="radio" for="choice2"> Yes </label>
          <br />

          <label class="optional" for="contact"> Best days to contact you: </label>
          <input type="checkbox" id="m" name="contact" value="m">
          <label class="check" for="m"> M </label>
          <input type="checkbox" id="t" name="contact" value="t">
          <label class="check" for="t"> T </label>
          <input type="checkbox" id="w" name="contact" value="w">
          <label class="check" for="w"> W </label>
          <input type="checkbox" id="th" name="contact" value="th">
          <label class="check" for="th"> Th </label>
          <input type="checkbox" id="f" name="contact" value="f">
          <label class="check" for="f"> F </label>
          <br/>

          <input class="button" type="submit" name="submit" value="Send Request">

        </form>


      <footer class="jumbotron">
        <p> 1234 Flavor St. Parkersburg, WV 26102</p>
        <p> (304)-686-6867 </p>
      </footer>

      <!-- CDN links copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
  </html>
